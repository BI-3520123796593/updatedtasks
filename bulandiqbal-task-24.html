<!DOCTYPE html>
<html>
  <head>
    <title>Show/Hide Paragraph</title>
    <style>
      #paragraph {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Show/Hide Paragraph</h1>

    <button onclick="hideParagraph()">Hide</button>
    <button onclick="showParagraph()">Show</button>

    <p id="paragraph">This is a paragraph that will be hidden or shown.</p>

    <script>
      // JavaScript code to hide or show the paragraph
      function hideParagraph() {
        var paragraph = document.getElementById("paragraph");
        paragraph.style.display = "none";
      }

      function showParagraph() {
        var paragraph = document.getElementById("paragraph");
        paragraph.style.display = "block";
      }
    </script>
  </body>
</html>
