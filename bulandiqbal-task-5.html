<!DOCTYPE html>
<html>
  <head>
    <title>Fixed Background Image</title>
    <style>
      body {
        background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTk2UErz2PDV9twtjyscehefNp3GHyc1aF1TQtaOLcS&s");
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
      }

      .content {
        height: 2000px; /* Adjust the height of the content area as needed */
        padding-top: 100vh;
        text-align: center;
        font-size: 24px;
        color: red;
      }

      h1 {
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Scroll down to see the effect</h1>
      <p>
        This is the content of the webpage that will scroll, while the
        background image remains fixed.
      </p>
    </div>
  </body>
</html>
