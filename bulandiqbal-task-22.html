<!DOCTYPE html>
<html>
  <head>
    <title>Button Alert</title>
  </head>
  <body>
    <h1>Button Alert</h1>

    <button onclick="showAlert()">Click Me</button>

    <script>
      // JavaScript code to display an alert message
      function showAlert() {
        alert("Button clicked!");
      }
    </script>
  </body>
</html>
