<!DOCTYPE html>
<html>
  <head>
    <style>
      .image-container {
        position: relative;
        width: 300px;
        height: 200px;
      }

      .image-container img {
        position: absolute;
        top: 0;
        left: 0;
        transition: all 0.3s ease;
      }

      .image-container img:hover {
        top: 20px;
        left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZCmzpHJ8Yq_7kfnazlmlp6g0y5Be5WZJ3lxQsKXGNYUvt3BLjNHqMkXa5Ef4wwJY9Sr4&usqp=CAU"
        alt="Image"
      />
    </div>
  </body>
</html>
