<!DOCTYPE html>
<html>
  <head>
    <title>Slide Down Content</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      #content {
        display: none;
        padding: 20px;
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Slide Down Content</h1>

    <button id="slideButton">Slide Down</button>

    <div id="content">
      <p>
        This is some hidden content that will slide down when the button is
        clicked.
      </p>
    </div>

    <script>
      // jQuery code to slide down content
      $(document).ready(function () {
        $("#slideButton").click(function () {
          $("#content").slideDown();
        });
      });
    </script>
  </body>
</html>
