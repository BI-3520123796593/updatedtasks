<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .clickable-text {
        color: black;
        font-size: 24px;
        transition: color 0.3s ease;
        cursor: pointer;
      }

      .clickable-text:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <p class="clickable-text">Just hit me once to show you My true colors</p>
  </body>
</html>
