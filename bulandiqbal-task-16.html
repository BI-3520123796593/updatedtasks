<!DOCTYPE html>
<html>
  <head>
    <!-- Add the Bootstrap CSS link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2>Student Skills</h2>

      <div class="progress">
        <div
          class="progress-bar bg-success"
          role="progressbar"
          style="width: 90%;"
          aria-valuenow="90"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          HTML
        </div>
      </div>

      <div class="progress">
        <div
          class="progress-bar bg-info"
          role="progressbar"
          style="width: 80%;"
          aria-valuenow="80"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          CSS
        </div>
      </div>

      <div class="progress">
        <div
          class="progress-bar bg-warning"
          role="progressbar"
          style="width: 70%;"
          aria-valuenow="70"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          JavaScript
        </div>
      </div>

      <div class="progress">
        <div
          class="progress-bar bg-danger"
          role="progressbar"
          style="width: 60%;"
          aria-valuenow="60"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          Python
        </div>
      </div>
    </div>

    <!-- Add the Bootstrap JavaScript link (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
